  <!-- Included JS Files (Compressed) -->
  <script src="javascripts/vendors/handlebars.js"></script>
  <script src="javascripts/foundation/jquery.js"></script>
  <script src="javascripts/foundation/foundation.min.js"></script>
  <script src="javascripts/plugins/audioplayer.js"></script>
  <script src="javascripts/plugins/jquery-jplayer/jquery.jplayer.js"></script>
  <script src="javascripts/plugins/ttw-music-player.js"></script>
  <script src="javascripts/plugins/jquery-masonry.js"></script>
  <script src="javascripts/build-playlists.js"></script>
  
  
  <!-- Initialize JS Plugins -->
  
  <script>
      
      /*
				VIEWPORT BUG FIX
				iOS viewport scaling bug fix, by @mathias, @cheeaun and @jdalton
			*/
			(function(doc){var addEvent='addEventListener',type='gesturestart',qsa='querySelectorAll',scales=[1,1],meta=qsa in doc?doc[qsa]('meta[name=viewport]'):[];function fix(){meta.content='width=device-width,minimum-scale='+scales[0]+',maximum-scale='+scales[1];doc.removeEventListener(type,fix,true);}if((meta=meta[meta.length-1])&&addEvent in doc){fix();scales=[.25,1.6];doc[addEvent](type,fix,true);}}(document));
      
      $(window).load(function() {
    
        var $container = $('#thegrid');
        $container.imagesLoaded( function(){
    		  $container.masonry({
    		    itemSelector : '.tile'
    		  });
  	    });	  
      });
  </script>
  <script id="article-template" type="text/x-handlebars-template">
    <article class="tile {{colcount}} columns {{featured}}">
      <div class="panel radius">
      <header class="meta">
      <i class="li_user"></i><span class="author">{{author}}</span>
      <time datetime="2013-02-22T23:43Z">
        <i class="li_calendar"></i><span class="date">{{data}}</span> 
        <i class="li_clock"></i><span class="time">{{time}}</span>
      </time>
    </header>
    <section class="content">
    <h3 class="{{header-class}}">{{title}}</h3>  

      <div class="desc">
        {{desc}}
      </div>
      </section>
      <footer class="{{footer-class}}">
        <!-- <i class="li_bubble"></i><span> 25 responses</span>
        <i class="li_params"></i><span> Music,World</span>
        <span>Permalink</span> -->
      </footer>
     </div>
    </article>
  </script>
